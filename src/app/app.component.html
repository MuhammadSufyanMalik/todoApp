
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-5 align-items-center">
          <h3 class="bg-secondary text-white p-3"> {{getName()}} To do List</h3>
          <div class="input-group">
            <input type="text" #todoText  class="form-control" />
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=''; ">Add</button>
            </div>
          </div>
          <div class="custom-control custom-checkbox my-3" m>
            <input class="custom-control-input" type="checkbox" [(ngModel)]="isDisplay" name="" id="displayAll">
            <label class="custom-control-label" for="displayAll">Display All</label>
          </div>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getItems(); let i = index">
                <td>{{i+1}}</td>
                <td>{{item.description}}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="item.action">
                </td>
                <td [ngSwitch]="item.action">
                  <span *ngSwitchCase="true">Yes</span>
                  <span *ngSwitchCase="false">No</span>



              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
